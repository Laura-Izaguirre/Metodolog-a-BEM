<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodologia BEM</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="">Hostels Page</a></li>
                <li class="navigation__item"><a href="">Home</a></li>
                <li class="navigation__item"><a href="">About us</a></li>
                <li class="navigation__item"><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="introduction">
            <h2>Hostels Page</h2>
            <p>Your site for booking hostels around the world.</p>
        </div>

        <form class="search_form" action="">
            <div class="search_form_info">
                <label for="">Where do you want to go?</label>
                <input type="text" class="info_input">
            </div>
            <div class="search_form__info vertical_search_form">
                <h>When?</h>
                <label for="">From:</label>
                <input type="text" class="info_input">
                <label for="">To:</label>
                <input type="text" class="info_input">
            </div>
            <div class="search_form__info ">
                <h>How many people</h>
                <input type="number" class="info_input">
                <label for="nombre"> Adults </label>
                <input type="number" class="info_input">
                <label for="nombre"> Children </label>
            </div>
            <div>
                <input type="button" value="Search" class="search_input">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>All rights reserved</p>
        <nav class="social_media">
            <ul class="social_media__list">
                <li class="social_media__item"><a href="">Instagram</a></li>
                <li class="social_media__item"><a href="">Facebook</a></li>
                <li class="social_media_item"><a href="">Twitter</a></li>
            </ul>
        </nav>

    </footer>
</body>
</html>
